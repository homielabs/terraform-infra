---
name: lint

permissions: {}

on:
  pull_request:
  push:
    branches:
      - 'main'

jobs:
  lint:
    permissions:
      contents: 'read'
      checks: 'write'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9.x'
      - uses: pre-commit/action@v2.0.0
